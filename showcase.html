---
layout: showcase
title: Showcase
permalink: /showcase/index.html
---

{% for post in site.posts %}
{% if post.categories contains "showcase" %}
<ul class="postslist">
	<li class="postentry">
		<span class="date">{{ post.date | date: "%Y" }}</span> &nbsp; 
		<span class="title"><a href="{{ post.url }}">{{ post.title }} : {{ post.subtitle }}</a></span>
	</li>
</ul>
<div style="clear: both;"></div>

{% endif %}
{% endfor %}
